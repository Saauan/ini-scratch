process simple(){
    @init(){
        println("init")
        i = 0
    }

    @ready(){
        println("ready")
    }
    
    i < 3 {
        println("i < 3")
        i = i+1
    }
    
    i == 3 {
        println("i == 3")
        i = i+1
    }

    @end(){
        println("end")
    }
}

simple()
