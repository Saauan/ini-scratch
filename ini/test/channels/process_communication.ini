
declare channel c0(Int)
declare channel c1(Int)
declare channel c2(Int)

process main() {
	@init() {
		p(c1, c2)
		p(c2, c0)
		println("processes started")
		c1.produce(1)
	}
	c = @consume(v) : [from = c0] {
		println("end of pipeline: "+v)
		stop(c)
	}
}

process p(in, out) {
	c = @consume(v) : [from = in] {
		println("{in}: "+v)
		out.produce(v+1)
		stop(c)
	}
}
