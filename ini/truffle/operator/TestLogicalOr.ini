println("true || true == " + (true || true))
println("false || true == " + (false || true))
println("true || false == " + (true || false))
println("false || false == " + (false || false))

function printAndReturnFalse(){
    println("I have been evaluated !")
    return false
}

println("true || printAndReturnFalse() == " + (true || printAndReturnFalse()))