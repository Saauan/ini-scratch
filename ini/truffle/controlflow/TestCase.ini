function tellMeAboutN(n){
    case{
        n < 1 {
            println("n<1")
        }
        n <= 0 {
            println("This should never show")
        }
        n == 4 {
            println("n==4")
        }
        n > 4 {
            println("n > 4")
        }
        default {
            println("0 < n < 4")
        }
    }
}
tellMeAboutN(0)
tellMeAboutN(1)
tellMeAboutN(2)
tellMeAboutN(3)
tellMeAboutN(4)
tellMeAboutN(5)
